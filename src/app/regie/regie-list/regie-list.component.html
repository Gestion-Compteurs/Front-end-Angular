

<div class="flex flex-row h-full">
  <div class="mt-2 w-1/5 h-full">
    <app-sidenav></app-sidenav>
  </div>

  <div class="w-4/5">
    <div class="mx-8 my-2">
      <div class="bg-white-500 flex flex-row justify-center">
        <p class="text-indigo-500 text-4xl my-12 ">Gestion des comptes administrateurs</p>
      </div>
       
      <div class="bg-white flex flex-row">
        <div class="flex overflow-auto flex-col w-full">
          <table class="min-w-full bg-white">
            <thead class="bg-indigo-500 text-white">
              <tr>
                <th class="p-2 text-left">ID Admin</th>
                <th class="p-2 text-left">Nom</th>
                <th class="p-2 text-left">Prenom</th>
                <th class="p-2 text-left">Email</th>
                <th class="p-2 text-left">Statut</th>
                <th class="p-2 text-left">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let admin of admins, let i=index" class="space-x-1 text-sm border-b-2 {{i%2==0 ? 'bg-white-300' : 'bg-white'}}">
                <td class="p-2 text-left font-bold text-blue-600 hover:underline">{{ admin.id }}</td>
                <td class="p-2 text-left font-bold text-blue-600 hover:underline">{{ admin.nom }}</td>
                <td class="p-2 text-left font-bold text-blue-600 hover:underline">{{ admin.prenom }}</td>
                <td class="p-2 text-left">{{ admin.email }}</td>
                <td class="p-2 text-left">{{ admin.isActive ? 'Actif' : 'Inactif' }}</td>
                <td class="p-2 text-left">
                <div class="flex flex-row gap-x-2">
                  <button
                  (click)="deleteAdmin(admin.id)"
                   class="flex justify-center items-center font-bold text-xl cursor-pointer bg-red-500 border-red-500 text-white hover:bg-white hover:text-red-500 hover:border-white rounded-full border-2 p-1 w-12 h-12" >
                   <span class="pi pi-trash"></span>
                  </button>

                  <button class=" cursor-pointer bg-blue-500 border-bg-blue-500 text-white hover:bg-white hover:text-blue-500 hover:border-blue-500 font-bold text-blue-500 px-2 py-1 rounded" (click)="toggleStatus(admin.id)">
                    {{ admin.isActive ? 'DÃ©sactiver' : 'Activer' }}
                  </button>
                </div>
                </td>
              </tr>
            </tbody>
          </table>
          <p class="mt-4 text-center text-gray-500" *ngIf="admins.length === 0">Aucun compte administrateur n'est actif</p>
        </div>
      </div>
    </div>
  </div>
</div>
