<app-custom-navbar></app-custom-navbar>

<div class="flex flex-row h-full">

  <div class="mt-2 w-1/5">
    <app-sidenav></app-sidenav>
  </div>

  <div class="w-4/5">
    <div class="mx-8 my-2">
      <div class="bg-indigo-500 flex flex-row justify-between">
        <p class="text-white text-4xl my-2">Gestion des batiments</p>
        <a class="flex flex-row items-center justify-center text-xl text-indigo-500 bg-white rounded-md m-2 p-1" [routerLink]="'ajouter-nouveau'">
          <span class="pi pi-plus mr-1"></span>
          Ajouter nouveau
        </a>
      </div>
      <div class="bg-white">
        <div class="flex overflow-auto flex-col md:flex">
          <table class="">
            <thead>
            <tr class="bg-white border-b-2">
              <th class="p-2 text-left">Identifiant</th>
              <th class="p-2 text-left">Adresse</th>
              <th class="p-2 text-left">Nombre Ã©tages</th>
              <th class="p-2 text-left">Type batiment</th>
              <th class="p-2 text-left">DÃ©tails</th>
            </tr>
            </thead>
            <tr *ngFor="let batiment of batiments, let i=index" class="space-x-1 text-sm border-b-2 {{i%2==0?'bg-blue-300':'bg-white'}} ">
              <td class="p-2 text-left font-bold text-blue-600 hover:underline">{{ batiment.batimentId }}</td>
              <td class="p-2 text-left ">{{ batiment.adresse }}</td>
              <td class="p-2 text-left">{{ batiment.nombre_etages}}</td>
              <td class="p-2 text-left">{{ batiment.type_batiment }}</td>
              <td>
                <div class="flex flex-row gap-x-2">
                  <a
                    [routerLink]="['details-modification',batiment.batimentId]"
                    class="flex justify-center items-center font-bold text-xl cursor-pointer bg-indigo-500 border-indigo-500 text-white hover:bg-white hover:text-indigo-500 hover:border-white rounded-full border-2 p-1 w-12 h-12">
                    <span class="pi pi-file-edit"></span>
                  </a>
                  <button
                  (click)="deleteBatiment(batiment.batimentId)"
                  class="flex justify-center items-center font-bold text-xl cursor-pointer bg-red-500 border-red-500 text-white hover:bg-white hover:text-red-500 hover:border-white rounded-full border-2 p-1 w-12 h-12">
                  <span class="pi pi-trash"></span>
                </button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
