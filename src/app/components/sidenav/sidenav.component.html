<div class="flex flex-col bg-indigo-500 h-full">
  <p class="mx-2 mt-4 text-4xl text-white self-center">Recherche</p>

  <div class="flex flex-row bg-white mx-2 my-4">
    <span class="pi pi-id-card bg-white text-indigo-500 text-3xl p-1"></span>
    <input type="text"
           [(ngModel)]="searchId"
           placeholder="Par identifiant"
           class="text-xl rounded-md p-2 text-md focus:outline-none w-5/6"
    />
  </div>


  <div class="flex flex-row bg-white mb-4 mx-2">
    <span class="pi pi-search bg-white text-indigo-500 text-3xl p-1"></span>
    <input type="text"
           [(ngModel)]="searchName"
           placeholder="Par nom"
           class="text-xl rounded-md p-2 text-md focus:outline-none w-5/6"
    />
  </div>

</div>
