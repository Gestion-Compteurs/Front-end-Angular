<div class="flex flex-col bg-indigo-500 h-full">
  <p class="mx-2 text-3xl text-white">Recherche</p>
  <input type="text"
         [(ngModel)]="searchId"
         placeholder="Recherche par identifiant"
         class="text-xl rounded-md p-2 mt-2 mb-4 mx-2 border-2 border-indigo-500 text-md focus:outline-none"
  />

  <input type="text"
         [(ngModel)]="searchName"
         placeholder="Recherche par nom"
         class="text-xl font-indigo-500 rounded-md p-2 mb-4 mx-2 border-2 border-indigo-500 text-md focus:outline-none"
  />
</div>
